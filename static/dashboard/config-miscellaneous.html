<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Miscord</title>
  <link rel="stylesheet" href="/node_modules/bulma/css/bulma.min.css">
</head>
<body>
<section class="hero is-info">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Miscord
      </h1>
      <h2 class="subtitle">
        Configuration: Miscellaneous
      </h2>
    </div>
  </div>
</section>
<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-one-quarter">
        <aside class="menu">
          <p class="menu-label">
            General
          </p>
          <ul class="menu-list">
            <li><a href="/">Dashboard</a></li>
            <li><a href="/connections/">Connections</a></li>
          </ul>
          <p class="menu-label">
            Configuration
          </p>
          <ul class="menu-list">
            <li><a href="/config-discord/">Discord</a></li>
            <li><a href="/config-messenger/">Messenger</a></li>
            <li><a class="is-active" href="/config-miscellaneous/">Miscellaneous</a></li>
          </ul>
        </aside>
      </div>
      <div class="column is-three-quarters">
        <div class="field">
          <label class="label" for="logLevel">Log level</label>
          <div class="select">
            <select id="logLevel">
              <option value="silent">silent</option>
              <option value="warn">warn</option>
              <option value="info" selected>info</option>
              <option value="debug">debug</option>
              <option value="trace">trace</option>
            </select>
          </div>
        </div>

        <div class="field">
          <label class="checkbox">
            <input id="checkUpdates" type="checkbox">
            <span>Check updates</span>
          </label>
        </div>

        <div class="field">
          <label class="label" for="channels.error">Channel/user IDs for error reports</label>
          <textarea class="textarea" id="channels.error" type="text" placeholder="one in a line"></textarea>
        </div>

        <div class="field">
          <label class="label" for="channels.command">Channel/user IDs for commands</label>
          <textarea class="textarea" id="channels.command" type="text" placeholder="one in a line"></textarea>
        </div>

        <div class="field">
          <label class="label" for="timezone">Timezone <a href="https://en.wikipedia.org/wiki/List_of_tz_database_time_zones">(tz database format)</a></label>
          <input class="input" id="timezone" type="text" placeholder="eg. Europe/Warsaw">
        </div>

        <div class="box">
          <div class="field">
            <label class="label" for="ignoredSequences">Ignored sequences</label>
            <textarea class="textarea" id="ignoredSequences" placeholder="regexes without /, one in a line"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="/static/js/dot-prop@5.1.0.js"></script>
<script type="module" src="/static/dashboard/js/config/miscellaneous.js"></script>
</body>
</html>
